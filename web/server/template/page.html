{{ define "page" }}
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="分页">
                <ul class="pagination pages">
                    {{ if .HasPre }}
                        <li class="page-item"><a class="page-link" href="{{ .BaseUrl }}?p={{ IntReduce .CurrentPage 1}}">上一页</a></li>
                    {{ else }}
                        <li class="page-item disabled"><a class="page-link" href="#">上一页</a></li>
                    {{ end }}
                    {{ range .RenderPages }}
                        {{ if eq $.CurrentPage . }}
                        <li class="page-item active"><a class="page-link" href="{{ $.BaseUrl }}?p={{ . }}">{{ . }}</a></li>
                        {{else}}
                        <li class="page-item"><a class="page-link" href="{{ $.BaseUrl }}?p={{ . }}">{{ . }}</a></li>
                        {{end}}
                    {{ end }}
                    {{ if .HasNext }}
                        <li class="page-item"><a class="page-link" href="{{ .BaseUrl }}?p={{ IntAdd .CurrentPage 1 }}">下一页</a></li>
                    {{ else }}
                        <li class="page-item disabled"><a class="page-link" href="#">下一页</a></li>
                    {{ end }}
                </ul>
            </nav>
        </div>
    </div>
{{ end }}
