apiVersion: apps/v1
kind: Deployment
metadata:
  name: shahaohuo-server
  namespace: shahaohuo
  labels:
    shahaohuo-app: shahaohuo-server
spec:
  replicas: 1
  selector:
    matchLabels:
      shahaohuo-app: shahaohuo-server
  template:
    metadata:
      labels:
        shahaohuo-app: shahaohuo-server
    spec:
      containers:
      - name: shahaohuo-server
        image: registry.cn-hongkong.aliyuncs.com/shahaohuo/server:latest
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /status
            port: http
          initialDelaySeconds: 30
          periodSeconds: 1
        livenessProbe:
          httpGet:
            path: /status
            port: http
          initialDelaySeconds: 100
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          limits:
            memory: 64Mi
        env:
        - name: RESOURCES_PATH
          value: /opt/shahaohuo/resources
        - name: CONFIG_PATH
          value: /opt/shahaohuo/configs/prod.yaml
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: shahaohuo-server-service
  labels:
    shahaohuo-app: shahaohuo-server
  namespace: shahaohuo
spec:
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
  selector:
    shahaohuo-app: shahaohuo-server

